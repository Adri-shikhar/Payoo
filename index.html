<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        @theme {
        --color-clifford: #da373d;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>Payoo | Login</title>
    <link rel="icon" href="assets/logo.png" type="image/png">
    <style>
        * {
            font-family: 'Outfit', sans-serif;
        }
    </style>

</head>


<body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <div  class="logo w-64 mx-auto pt-52" >
      <img src="assets/Logo-full.png" alt="Payoo Logo">
    </div>

   <div class="form mt-8 ">
     <div class="card bg-base-100 w-full max-w-sm shrink-0 mx-auto rounded-3xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label text-black font-bold">Mobile Number</label>
          <input id="mobile-number" maxlength="11" class="input rounded-2xl bg-gray-100 border-0" placeholder="Enter your mobile number" />
          <label class="label text-black font-bold">4 Digit Pin</label>
          <input id="pin" type="password" maxlength="4" class="input rounded-2xl bg-gray-100 border-0" placeholder="Enter 4-digit PIN" />
          <button id="loginButton" class="btn btn-blue bg-blue-800 text-white mt-4 rounded-4xl">Login</button>
        </fieldset>
      </div>
    </div> 

   </div>
   
   <script src="login.js"></script>

</body>

</html>
